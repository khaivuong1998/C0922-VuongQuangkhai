<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi ký tự 1");
    let arr1 = string1.split("");
    let string2 = prompt("Nhập chuỗi ký tự 2");
    let arr2 = string2.split("");
    let count = 0;
    let arrNew = [];
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                count = count + 1;
                arrNew.push(arr1[i]);
            }
        }
    }
    document.write("Hai chuỗi 1 và 2 có " + count + " ký tự chung là: " + arrNew);
</script>
</body>
</html>
