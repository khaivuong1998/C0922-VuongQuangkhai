<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let arr = [1,2,3,4,5,1,3];
    // document.write(arr.indexOf(3));
    let string = prompt("Nhập vào một chuỗi ký tự");
    let arr = string.split("");
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (result.indexOf(arr[i]) === -1) {
            result.push(arr[i]);
        }
    }
    document.write("Chuỗi " + string + " có " + result.length + " kí tự khác nhau là: " + result);
</script>
</body>
</html>
