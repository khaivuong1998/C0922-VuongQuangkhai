<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập số dòng"));
    let n = parseInt(prompt("Nhập số cột"));
    let arr1 = [];
    let arr2 = [];

    for (let i = 0; i < m; i++) {
        arr1[i] = parseInt(prompt("Nhập phần tử của dòng " + i));
    }

    for (let i = 0; i < n; i++) {
        arr2[i] = parseInt(prompt("Nhập phần tử của cột " + i));
    }
    giaTri(arr1, arr2)

    function giaTri(arr1, arr2) {

        let arr = [arr1, arr2];
        document.write(arr1 + "<br>" + arr2 + "<br>");
        let maxArr = arr[0][0];
        let minArr = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (maxArr < arr[i][j]) {
                    maxArr = arr[i][j];
                }
                if (minArr > arr[i][j]) {
                    minArr = arr[i][j];
                }
            }
        }
        return document.write("Giá  trị lớn nhất là: " + maxArr + "<br>" + "Giá trị nhỏ nhất là: " + minArr);
    }
</script>
</body>
</html>
