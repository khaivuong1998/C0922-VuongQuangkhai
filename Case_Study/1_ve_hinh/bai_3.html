<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Nhập chiều cao");
    for (let i = 0; i < m; i++) {
        for (let l = m; l > i; l--) {
            document.write("&nbsp;&nbsp")
        }
        for (let j = 0; j <= i * 2; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
