<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chiều cao");
    for (let i = 0; i < a; i++) {
        for (let l = a; l > i; l--) {
            document.write("&nbsp;&nbsp")
        }
        for (let j = 0; j <= i * 2; j++) {
            if (i == 0 || i == a - 1 || j == i * 2 || j == 0) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
