<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi số nguyên 1");
    let numerators = a.split("");
    let b = prompt("Nhập chuỗi số nguyên 2");
    let denominators = b.split("");
    document.write(numerators + "<br>" + denominators + "<br>");
    let max = 0;
    let chiSo;
    let ketQua;
    for (let i = 0; i < numerators.length; i++) {
        if ((numerators[i] / denominators[i]) >= max) {
            max = numerators[i] / denominators[i];
            ketQua = numerators[i] + '/' + denominators[i];
            chiSo = i;
        }
    }
    document.write('Phân số lớn nhất là ' + ketQua + ',' + ' có chỉ số là ' + chiSo);
</script>
</body>
</html>
