<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [2,6,9,3,7];
    let denominators = [3,5,6,4,1];
    let max = 0;
    let chiSo;
    let ketQua;
    for (let i = 0; i < numerators.length; i++) {
        if ((numerators[i] / denominators[i]) >= max) {
            max = numerators[i] / denominators[i];
            ketQua = numerators[i] + '/' + denominators[i];
            chiSo = i;
        }
    }
    document.write('Vậy phân số lớn nhất là ' + ketQua + ',' + ' có chỉ số là ' + chiSo);
</script>
</body>
</html>
