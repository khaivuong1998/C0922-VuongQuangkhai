<script>
    let n = +prompt("Nhập độ dài mảng");
    let arr1 = [];
    let arr2 = [];
    for (let i = 0; i < n; i++) {
        arr1[i] = +prompt("Nhập chuỗi số nguyên " + i);
    }
    document.write(arr1 + "<br>");
    arr2[0] = arr1[0];
    for (let i = 0; i < arr1.length - 1; i++) {
        arr2 [i + 1] = arr2[i] + arr1[i + 1];
    }
    document.write(arr2);

</script>
