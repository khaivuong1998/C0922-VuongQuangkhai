<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6];
    let b = [];
    let c = a[0];
    for (let i = 0; i < a.length; i++) {
        for (let j = 1; j < i; j++) {
            c = c + a[j];
        }
        b[i] = c;
        c = a[0];
    } document.write(b.join(','));
</script>
</body>
</html>
