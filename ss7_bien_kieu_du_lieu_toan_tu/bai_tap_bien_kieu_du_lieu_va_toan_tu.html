<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>Đổi nhiệt độ</h1>
<input type="number" id="doC"><strong>Độ C</strong>
<button onclick="kiemTra()">chuyển đổi</button>
<input type="number" id="doF"><strong>Độ F</strong>
</body>
<script>

    function kiemTra() {
        let doC= document.getElementById("doC").value;
        alert("doF");
        let doF= 9/5 * parseFloat(doC) + 32;
        document.getElementById("doF").value= doF;
    }
</script>
</html>
