<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write(arr + "<br>");
    let average;
    let tong = 0;
    let count = 0;
    let max = 0;
    let min = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 === 0 && arr[i] % 2 !== 0) {
            tong += parseInt(arr[i]);
            count++;
        }
    }
    document.write(tong + "<br>");
    average = tong / count;
    document.write("Trung bình cộng các số lẻ ở vị trí chẵn là: " + parseInt(average) + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
        if (min > arr[i]) {
            min = arr[i];
        }
    }
    document.write(max + "<br>" + min + "<br>");
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (min === arr[i]) {
            arr1.push(i);
        }
    }
    document.write("Vị trí của các số nhỏ nhất trong mảng: " + arr1 + "<br>");
    let sum = [];
    for (let i = 0; i < arr.length; i++) {
        if (Math.sqrt(arr[i]) % 1 === 0) {
            sum.push(arr[i]);
        }
    }
    document.write("Các số chính phương: " + sum + "<br>");
    let countPrime = 0;
    let arrNew = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 2) {
            for (let j = 1; j <= arr[i]; j++) {
                if (arr[i] % j === 0) {
                    countPrime++;
                }
            }
            if (countPrime === 2) {
                arrNew.push(arr[i]);
            }
        }
        countPrime = 0;
    }
    document.write("Các số nguyên tố: " + arrNew + "<br>");
    // for (let i = 0; i < arr.length; i++) {
    //     if (arr[i] < 0) {
    //         arr[i] = 0
    //     }
    // }
    // document.write(arr);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            arr.splice(arr[i],1);
        }
    }
    document.write(arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        arr.sort();
    }
    document.write(arr);
</script>
</body>
</html>
