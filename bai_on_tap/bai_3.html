<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("Nhập số phần tử của mảng");
    while (arr.length < n) {
        let a = +prompt("Nhập vào phần tử");
        if (arr.indexOf(a) === -1) {
            arr.push(a);
        } else {
            alert("Bạn đã nhập trùng, mời nhập lại");
        }
    }
    document.write(arr);
</script>
</body>
</html>
