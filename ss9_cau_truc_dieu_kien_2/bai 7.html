        document.write("Phương trình vô nghiệm");

        document.write("Phương trình có nghiệm kép x1 = x1 =" + -b + '/' + 2 * a);
    } else {
        document.write("Phương trình có 2 nghiệm phân biệt x1 =" + -b + +Math.sqrt(delta) + '/' + 2 * a + ' , ' + "x2 =" + -b + -Math.sqrt(delta) + '/' + 2 * a)
    }
</script>
