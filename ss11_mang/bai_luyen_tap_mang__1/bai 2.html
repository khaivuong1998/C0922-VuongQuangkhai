<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrInteger = [1, 8, 12, 50, 7, 21, 25, 6, 4, 10];
    let max = arrInteger[0];
    let index_max = 0;
    for (let i = 1; i < arrInteger.length; i++) {
        if (arrInteger[i] > max) {
            max = arrInteger[i];
            index_max = arrInteger.indexOf(arrInteger[i]);
        }
    }
    document.write("Max is " + max + " at the index " + index_max);
</script>
</body>
</html>
