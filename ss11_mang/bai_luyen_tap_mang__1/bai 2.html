<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrInteger = [68, 8, 12, 50, 2, 26, 33, 6, 81, 42];
    let max = arrInteger[0];
    let location_max = 0;
    for (let i = 0; i < arrInteger.length; i++) {
        if (arrInteger[i] > max) {
            max = arrInteger[i];
            location_max = arrInteger.indexOf(arrInteger[i]);
        }
    }
    document.write(" Số lớn nhất là " + max + "<br>" + " Vị trí " + location_max);
</script>
</body>
</html>
