<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrInteger = [1, 8, 12, 50, 7, 21, 25, 6, 4, 10];
    let count = 0;
    for (let i = 0; i < arrInteger.length; i++) {
        if (arrInteger[i] >= 10) {
            document.write(arrInteger[i] +"<br>");
            count += 1;
        }
    }
    document.write("Tổng số nguyên lớn hơn hoặc bằng 10 : " + count);
</script>
</body>
</html>
