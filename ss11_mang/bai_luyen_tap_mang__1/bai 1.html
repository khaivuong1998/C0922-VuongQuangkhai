<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrInteger = [1, 19, 12, 36, 7, 26, 44, 9, 4, 10];
    let a = 0;
    for (let i = 0; i < arrInteger.length; i++) {
        if (arrInteger[i] >= 10) {
            document.write(arrInteger[i] + ',');
            a += 1;
        }
    }
    document.write("<br>" + "Tổng số nguyên lớn hơn hoặc bằng 10 là " + a);
</script>
</body>
</html>
