<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber= [];
    for (let i = 0; i < 10; i++) {
        arrNumber[i]= +prompt(" Nhập số nguyên " + i);
    }
    document.write(arrNumber[i]);
    arrNumber.sort(function (a,b) {
        return b - a
    })
    document.write('<br>' + arrNumber);
</script>
</body>
</html>
