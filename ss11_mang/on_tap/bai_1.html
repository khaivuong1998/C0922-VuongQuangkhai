<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập độ dài: ")
    let arr = [];
    let demChan = 0;
    let demLe = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập số bất kỳ " + i);
        if (arr[i] % 2 == 0) {
            demChan = demChan + 1
        } else {
            demLe = demLe + 1
        }
    }
    document.write(arr + "<br>");
    if (demLe === demChan) {
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
