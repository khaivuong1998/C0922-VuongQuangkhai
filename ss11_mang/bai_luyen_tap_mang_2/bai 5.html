<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi 1: ");
    let string2 = prompt("Nhập chuỗi 2: ");

    if (string1.length != string2.length) {
        alert("Chuỗi 1 khác với chuỗi 2");
    } else {
        for (let i = 0; string1.length; i++) {
            if (string1[i] = string2[i]) {
                alert("Chuỗi 1 bằng chuỗi 2");
                break;
            } else alert("Chuỗi 1 khác chuỗi 2");
        }
    }
</script>
</body>
</html>
