<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt('nhập dãy số');
    let count=0;
    if (arr.length<1){
        alert('nhập lại')
    }else {
        for (i=0; i<arr.length; i++){
            if (arr[i] === ' '){
                count ++
            }
        }
    } document.write('số từ là :' + count)
</script>
</body>
</html>
