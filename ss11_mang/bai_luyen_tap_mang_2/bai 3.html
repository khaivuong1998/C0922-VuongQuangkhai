<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập dãy số');
    let b= a.split('');
    let c = [1,2,3,4,5,6,7,8,9,0];
    let sum = 0 ;
    for (let i=0;i< b.length;i++) {
        for (let j=0; j< c.length; j++) {
            if (b[i] == c[j]) {
                sum ++
            }
        }
    }
    document.write(sum);
</script>
</body>
</html>
