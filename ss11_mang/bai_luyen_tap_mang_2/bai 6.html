<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Nhập vào mảng ký tự");
    let arr1;
    for (let i = 0; i < arr.length;  i++) {
        if (arr[i] === '-') {
            arr1 = arr.replace('-','_');
            document.write(arr1);
        }
    }
</script>
</body>
</html>
