<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>

</body>
<script>
    let canNang = prompt("Nhập cân nặng");
    let chieuCao = prompt("Nhập chiều cao");
    let bmi = canNang / (chieuCao * chieuCao);
    alert(bmi);
    if (bmi < 18.5) {
        alert("Underweight");
    } else if (bmi >= 18.5 && bmi < 25.0) {
        alert('Normal')
    } else if (bmi >= 25.0 && bmi < 30.0) {
        alert('Overweight')
    } else {
        alert('Obese')
    }
</script>
</html>
