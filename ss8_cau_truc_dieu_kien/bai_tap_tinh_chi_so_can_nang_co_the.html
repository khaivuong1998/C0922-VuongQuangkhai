<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>

</body>
<script>
    let canNang= prompt("nhập số cân nặng");
    let chieuCao= prompt("nhập số chiều cao");
    let bmi= canNang / (chieuCao ^ 2);
    if (bmi<18.5) {
        alert("Underweight");
    } else if (18.5<=bmi<25.0) {
        alert('Normal')
    } else if (25.0<=bmi<30.0) {
        alert('Overweight')
    } else {
        alert('Obese')
    }
</script>
</html>
