<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Doanh thu bán hàng</h1>
<input id="so">Doanh thu<br>
<button onclick="yCatmoi()">Click</button>
<p id="sanLuong"></p>
</body>
<script>
    function yCatmoi() {
        let so= document.getElementById('so').value;
        if (so>=200) {
            document.getElementById('sanLuong').innerText= 'Được thưởng 10% số doanh thu';
        } else if (so>=100) {
            document.getElementById('sanLuong').innerText= 'Được thưởng 5% số doanh thu;'
        } else {
            document.getElementById('sanLuong').innerText= 'Không được thưởng';
        }
    }
</script>
</html>
