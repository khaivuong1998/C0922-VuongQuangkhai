<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="tuoi">Tuổi
<button onclick="dieuKien()">Click</button>
<p id="giaTri"></p>
</body>
<script>
    function dieuKien() {
        let tuoi= document.getElementById("tuoi").value;
        if (tuoi==16) {
            document.getElementById("giaTri").innerText= "Đủ điều kiện vào lớp 10";
        } else if (tuoi>16) {
            document.getElementById("giaTri").innerText= "Không đủ điều kiện vào lớp 10";
        } else {
            document.getElementById("giaTri").innerText= "Không đủ điều kiện vào lớp 10";
        }
    }
</script>
</html>
