<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(b) {
        let test = true;
        for (let i = 2; i <= Math.sqrt(b); i++) {
            if (b % i == 0) {
                test = false;
                break;
            }
        }
        if (test) alert(b + ' là số nguyên tố');
        else alert(b + ' không phải là số nguyên tố');
    }
    let a = parseInt(prompt('Nhập vào số nguyên bất kỳ'));
    isPrime(a);

</script>
</body>
</html>
