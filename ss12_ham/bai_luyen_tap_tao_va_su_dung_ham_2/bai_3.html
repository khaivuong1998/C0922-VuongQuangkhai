<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = prompt("Nhập số nguyên bất kỳ");
    factorial(b);
    function factorial(a) {
        let ketQua = 1;
        for (let i = 1; i <= a; i++) {
            ketQua = ketQua * i;
        }
        alert("Giai thừa của " + a + " là : " + ketQua);
    }
</script>
</body>
</html>
