<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi bất kỳ");
    let arr = a.split("");
    document.write(arr + "<br>");
    daoNguoc(a);

    function daoNguoc(a) {
        let b = a.split("");
        b.reverse();
        document.write(b);
    }
</script>
</body>
</html>
