<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập ký tự vào");
    kiemTra(a);
    function kiemTra(a) {
        let result = false;
        for (let i = 0; i < a; i++) {
            if (a = typeof(a)) {
                result = true;
                break;
            }
        }
        alert(result);
    }
</script>
</body>
</html>
