<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số nguyên thứ nhất");
    let b = prompt("Nhập vào số nguyên thứ hai");
    doiCho(a,b);
    function doiCho(a,b) {
        let cont = a;
        a = b;
        b = cont;
        document.write("Số nguyên thứ nhất là : "+a +"<br>" +"Số nguyên thứ hai là : "+b);
    }
</script>
</body>
</html>
