<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let arr = prompt("Nhập vào chuỗi ký tự");
   let a = prompt("Nhập 1 ký tự bất kỳ");
   kiemTra(a);
   function kiemTra(a) {
       let count = 0;
       arr1 = arr.split("");
       for (let i = 0; i < arr1.length; i++) {
           if (a === arr1[i]) {
               count++;
           }
       }
       if (count > 0) {
           alert(count);
       } else {
           alert("-1");
       }
   }
</script>
</body>
</html>
