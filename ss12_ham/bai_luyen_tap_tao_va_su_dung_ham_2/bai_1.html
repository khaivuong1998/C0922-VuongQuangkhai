<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let a= prompt('Nhập số bất kì')
    binhPhuong(a)
    function binhPhuong() {
        ketQua= a*a
        document.write(' Bình phương của ' + a + ' là ' + ketQua);
    }
</script>
