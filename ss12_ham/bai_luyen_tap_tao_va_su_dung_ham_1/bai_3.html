<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số a');
    let b = +prompt('Nhập vào số b');
    let kQ = soSanh(a,b);
    alert(kQ);
    function soSanh(a,b) {
        let ketQua ;
        if (a>b) {
            ketQua = (a + ' lớn hơn ' + b)
        } else {
            ketQua = +(a + b) ;
        }
        return ketQua;
    }
</script>
</body>
</html>
