<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số a');
    let b = +prompt('Nhập vào số b');
    soSanh(a, b);
    // alert(ketQua);

    function soSanh(a, b) {
        let ketQua;
        if (a > b) {
            ketQua = (a + ' lớn hơn ' + b)
        } else {
            ketQua = +(a + b);
        }
        return alert(ketQua);
    }
</script>
</body>
</html>
