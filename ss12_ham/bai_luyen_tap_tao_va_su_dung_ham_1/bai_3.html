<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua = soSanh(+prompt('Nhập vào số a'), +prompt('Nhập vào số b'));
    alert(ketQua)
    function soSanh(a,b) {
        let ketQua ;
        if (a>b) {
            ketQua = (a + ' lớn hơn ' + b)
        } else {
            ketQua = +(a + b) ;
        }
        return ketQua
    }
</script>
</body>
</html>
