<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kiemTra()">Bấm vào</button>
<script>
    function kiemTra() {
        let nhapVao = +prompt("Nhập vào một đối số dạng số");
        let ketQua = nhapVao + 1;
        document.write(ketQua);
    }
</script>
</body>
</html>
